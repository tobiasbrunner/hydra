version: '2'

services:

  hydra:
    build:
      context: .
      dockerfile: Dockerfile-alpine
    volumes:
      - hydravolume:/root
    ports:
      - "4444:4444"
      - "4445:4445"
    command:
      host --dangerous-auto-logon --dangerous-force-http --disable-telemetry
    environment:
      - LOG_LEVEL=debug
      - ISSUER=http://localhost:4444
      - CONSENT_URL=http://localhost:3000/consent
      - DATABASE_URL=memory
      - FORCE_ROOT_CLIENT_CREDENTIALS=hsr-demo:demo-password
      - ROOT_REDIR_URL=http://localhost:4000/callback
      - SYSTEM_SECRET=youReallyNeedToChangeThis
    restart: unless-stopped

  consent:
    build: ./demo-consent
    environment:
      - HYDRA_URL=http://hydra:4444
      - HYDRA_CLIENT_ID=hsr-demo
      - HYDRA_CLIENT_SECRET=demo-password
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    links:
      - hydra
    ports:
      - "3000:3000"
    restart: unless-stopped

  client:
    build: ./demo-client
    environment:
      - HYDRA_URL=http://hydra:4444
      - HYDRA_CLIENT_ID=hsr-demo
      - HYDRA_CLIENT_SECRET=demo-password
    links:
      - hydra
    ports:
      - "4000:3000"
    restart: unless-stopped

volumes:
  hydravolume:
    driver: local
